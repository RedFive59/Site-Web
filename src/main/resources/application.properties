# Rechargement des templates
spring.thymeleaf.prefix=file:./src/main/resources/templates/
# Mettre le cache en false lors du d\u00E9veloppement
spring.thymeleaf.cache=true 

# Rechargement des ressources
spring.resources.static-locations=file:./src/main/resources/static/
# Mettre le temps de cache \u00E0 0 lors du d\u00E9veloppement
spring.resources.cache.period=3600

# Parametres de la BDD
spring.data.mongodb.database=springmongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017